{% extends 'layout.html' %}

{% block title %} 
{{ title }} 
{% endblock %}


{% block content %}

 <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First</th>
            <th>Last</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
    
        <tr>
            <td>{{ contact.id }}</td>
            <td>{{ contact.first }}</td>
            <td>{{ contact.last }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone }}</td>
        </tr>
   
        </tbody>
    </table>
   
    <button hx-delete="/contacts/{{ contact.id }}" 
    hx-target="body" 
    hx-push-url="true" 
    hx-confirm="Are you sure you want to delete this contact?">DELETE</button>
   
    <p>
    <a href="/contacts">Back</a></p>
    {% endblock %}
