{% extends 'layout.html' %}

{% block title %} 
{{ title }} 
{% endblock %}

{% block content %}

<form action="/contacts/new" method="post">
   <fieldset>
    <legend>New Contact:</legend>
    <label for="first">First name:</label>
    <input type="text" id="first" name="first" value="{{ contact.first or '' }}">
    <span class="error">
        {{ contact.errors['first'] }} 
    </span><br>
    
    <label for="last">Last name:</label>
    <input type="text" id="last" name="last" value="{{ contact.last or '' }}">
    <span class="error">
        {{ contact.errors['last'] }} 
    </span><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" value="{{ contact.email or '' }}"
     hx-get="/contacts/verify"
    hx-target="next .error"
    hx-trigger="change, keyup  delay:500ms changed">
    
    <span class="error">
        {{ contact.errors['email'] }} 
    </span><br>
    <button>Save</button>
    </fieldset>
    <p><a href="/contacts">Back</a></p>
</form>
{% endblock %}
